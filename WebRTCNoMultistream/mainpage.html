<body >


	<div class="hide" id="gallery" >
		<div class="video-container" id="myvideo-container">
			<video autoplay id="myvideo" class = "myStream"></video>
			<h1 id="displayname"></h1>
			<button class="btn " id="mute" >Mute</button>
			
		</div>
	</div>

	<button class="btn hide" id="unpublish" >Unpublish</button>
	<button class="btn hide" id="Screen" >Share screen</button>

<div class="container" id="mainPage">
	<div class="row">
		<div class="col-md-12">
			<div class="page-header" id="pHeader">
				<h1> Elaborato di PSSS</h1>
			</div>
		
	
			<div class="row" >
				<div class="col-md-12">

					<div class="container " id="loginPage">			
						<input autocomplete="off" class="form-control" type="text" placeholder="Choose a display name" id="username" />
						<button class="btn " autocomplete="off" id="login" onclick="return login()">Login</button>
					</div>

					<div class="container hide" id="buttonsPage">		
						<button class="btn " autocomplete="off" id="createRoom">Create new room</button>
									<button class="btn " autocomplete="off" id="joinToRoom">Join the room</button>
					</div>

					<div class="container hide" id="JoinedOrCreatedToRoom"></div>

					
				</div>
			</div>
		</div>
	</div>
</div>
